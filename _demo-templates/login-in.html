<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Метро Университет">
<meta name="author" content="YellowTeam">
<meta name="keywords" content="metro">
<title>Вход в систему Метро</title>
<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="style_metro.css" rel="stylesheet">

<!-- шрифты встроим в систему, пока демо -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-between mt-4"> 
      <!-- Логотип (фиксирован слева) -->
      <div class="text-start"> <img src="img/img_tmp/image (1).png" alt="Логотип" class="img-fluid" > </div>
      
      <!-- Заголовок (центрируется) -->
      <div class="text-center mb-4">
        <h1 class="h2 text-danger mb-1">Корпоративный Университет</h1>
        <h1 class="h2 text-danger">Московский Метрополитен</h1>
      </div>
    </div>
    
    <!-- Блок формы (всегда центрируется) -->
    <div class="row vh-50">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card rounded-4 position-relative">
          <div class="card-body">
            <div class="m-sm-3">
              <h3 class="text-center">Вход</h3>
              <form>
                <div class="mb-3">
                  <input class="form-control form-control-lg" type="email" name="email" placeholder="Введите Email" />
                </div>
                <div class="mb-3">
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Введите пароль" />
                </div>
                <div>
                  <div class="form-check align-items-center">
                    <input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
                    <label class="form-check-label text-small" for="customControlInline">Запомнить пароль</label>
                  </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <input type="submit" class="btn btn-lg btn-primary" value="Войти">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-center mt-2 mb-3"> Есть аккаунт? <a href="#">Войти</a> </div>
        <div class="text-center mt-2 mb-3"> Забыли пароль? <a href="#">Напомнить</a> </div>
      </div>
    </div>
  </div>
</main>
<script src="../static/js/bootstrap.min.js"></script> 
<script src="js/service.js"></script>
</body>
</html>
