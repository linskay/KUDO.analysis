<!DOCTYPE html>
<html>
<head>
    <title>Удаление продукта</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Удалить продукт</h1>
        <p>Вы уверены, что хотите удалить "{{ user.email }}"?</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'users:user_detail' users.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
